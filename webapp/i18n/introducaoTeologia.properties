aula1=A palavra teologia é composto por dois termos gregos theos (divindade, Deus) e logos (palavra, afirmação, discurso, \
linha de argumentação) acerca de Deus. Ou seja, teologia é aquilo que se pensa ou diz a respeito de Deus, acerca de Deus \
e o mais importante, a reflexão teológica não é uma questão de escolha que se possa fazer, estudar teologia é estudar nós \
mesmos, pois quando pensamos em Deus, refletimos sobre Deus, sobre a nossa própria identidade, o propósito de nossa vida, \
certamente estamos envolvido com a teologia.



